<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>sms test</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  
</head>
<body>
     <form method="POST" enctype="application/x-www-form-urlencoded">
      <div class="ce">
      <div>
             <label tabindex="1" for="number">Add Number To list</label>
             <input tabindex="2" type="tel" name="tel" value="" id="telN" >

        </div>
        <div>     
             <label for="list">Phone Number list</label>
        </div>
        <div>
             <textarea tabindex="4" value="phoneNumber" name="phoneNumber" id="result"></textarea>
        </div>
        <div>
             <label>Message Template</label>
        <div>
             <textarea tabindex="5" value="messageTemplate" name="messageTemplate" placeholder="hello" id="sms"></textarea><br>
        </div>
        <div>   
             <input tabindex="6" type="button" onclick="sendinfo()" value="Send" class="left">
        </div> </div>  
     </form>
     <script src="./sms.js"></script>
</body>
</body>
